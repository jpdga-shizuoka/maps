<div class="global-local">
  <div class="global-local-title">
    <span>Language:</span>
  </div>
  <div class="global-local-content">
    <mat-radio-group [value]="language" (change)="onChanged($event)">
      <mat-radio-button value="global">Global</mat-radio-button>
      <mat-radio-button value="local">Local</mat-radio-button>
    </mat-radio-group>
  </div>
</div>

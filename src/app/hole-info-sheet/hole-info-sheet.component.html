<div class="hole-sheet">
  <div class="hole-number">
    <img src="assets/maps/{{data.teeType}}tee{{data.hole}}.svg" alt="">
  </div>
  <div class="hole-info">
    <h2>
      {{data.data.length}}m/Par{{data.data.par}} {{data.teeType}}
    </h2>
    <div *ngIf="hasDescriptions">
      <mat-divider></mat-divider>
      <p *ngFor="let description of data.description">{{description}}</p>
    </div>
  </div>
</div>

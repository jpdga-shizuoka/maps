<div class="spinner-container" *ngIf="isLoading; else loaded">
  <mat-spinner></mat-spinner>
</div>
<ng-template #loaded>
  <div class="content">
    <h1>{{event.title}}</h1>
    <h2>{{event.description}}</h2>
    <ul>
      <li *ngFor="let courseId of event.courses">
        <a routerLink="/course/{{courseId}}">{{courseId}}</a>
      </li>
    </ul>    
  </div>
</ng-template>

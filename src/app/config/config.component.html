<mat-accordion class="config">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <div class="app-icon-label">
        <mat-icon>
          <img src="assets/img/settings-24px.svg" alt="settings">
        </mat-icon>
        <span>{{'Config' | localize}}</span>
      </div>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="config-items">
        <app-meter-foot></app-meter-foot>
        <app-global-local></app-global-local>
      </div>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>

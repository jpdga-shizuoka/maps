<div *ngIf="isHandset$ | async; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <mat-tab-group>
    <mat-tab label="コース情報">
      <app-course-table (holeClicked)="onHoleCliked($event)">
      </app-course-table>
     </mat-tab>
    <mat-tab label="コースマップ">
      <app-maps #appmaps [mapsInfo]="mapsInfo">
      </app-maps>
    </mat-tab>
  </mat-tab-group>
</ng-template>

<ng-template #elseBlock>
  <div class="combined">
    <app-maps #appmaps [mapsInfo]="mapsInfo"></app-maps>
    <app-course-table (holeClicked)="onHoleCliked($event)"></app-course-table>
  </div>
</ng-template>

<div class="mat-elevation-z2 course-table-container">
  <table mat-table class="full-width-table" multiTemplateDataRows>

    <ng-container matColumnDef="hole">
      <th mat-header-cell *matHeaderCellDef>Hole</th>
      <td mat-cell *matCellDef="let row">{{row.holeNumber}}</td>
      <td mat-footer-cell *matFooterCellDef>Ave/Total</td>
    </ng-container>

    <ng-container matColumnDef="back">
      <th mat-header-cell *matHeaderCellDef>Back Tee</th>
      <td mat-cell *matCellDef="let row" (click)="onBackClick(row)">{{backtee(row)}}</td>
      <td mat-footer-cell *matFooterCellDef>{{backTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="front">
      <th mat-header-cell *matHeaderCellDef>Front Tee</th>
      <td mat-cell *matCellDef="let row" (click)="onFrontClick(row)">{{fronttee(row)}}</td>
      <td mat-footer-cell *matFooterCellDef>{{frontTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let hole" [attr.colspan]="displayedColumns.length">
        <div class="hole-detail"
             [@detailExpand]="hole === expandedHole ? 'expanded' : 'collapsed'">
          <div class="hole-description">
            {{hole.description}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let hole; columns: displayedColumns;" class="hole-row"
        [class.expanded-row]="expandedHole === hole"
        (click)="expandedHole = expandedHole === hole ? null : hole">
    </tr>
    <tr mat-row *matRowDef="let hole; columns: ['expandedDetail']" class="detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

</div>

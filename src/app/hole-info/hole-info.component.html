<div class="hole-sheet" (swipeleft)="onSwipeLeft($event)" (swiperight)="onSwipeRight($event)">
  <div class="hole-number">
    <img src="{{teeMark}}" alt="">
  </div>
  <div class="hole-info">
    <h2>{{title}}</h2>
    <div *ngIf="hasDescriptions">
      <mat-divider></mat-divider>
      <p *ngFor="let description of descriptions">{{description}}</p>
    </div>
  </div>
</div>

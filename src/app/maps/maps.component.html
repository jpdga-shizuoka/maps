<div class="maps">
  <google-map
              height="{{height}}px"
              width="{{width}}px"
              [center]="center"
              [zoom]="zoom"
              [options]="mapOptions">
    <map-polygon *ngFor="let area of obAreas"
              [paths]="area"
              [options]="obAreaOptions"></map-polygon>
    <map-polyline *ngFor="let line of holeLines"
              [path]="line"
              [options]="holeLineOptions"></map-polyline>
    <map-marker *ngFor="let mando of mandos"
              [position]="mando"
              [options]="mandoOptions"></map-marker>
    <map-marker *ngFor="let tee of tees"
              [position]="tee"
              [options]="teeOptions"></map-marker>
    <map-marker *ngFor="let goal of goals"
              [position]="goal"
              [options]="goalOptions"></map-marker>
    <map-info-window>Info Window content</map-info-window>
  </google-map>
</div>

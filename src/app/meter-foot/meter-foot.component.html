<div class="meter-foot">
  <div class="meter-foot-title">
    <span>Length Unit:</span>
  </div>
  <div class="meter-foot-content">
    <mat-radio-group [value]="lengthUnit" (change)="onUnitChanged($event)">
      <mat-radio-button value="meter">Meter</mat-radio-button>
      <mat-radio-button value="foot">Foot</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
